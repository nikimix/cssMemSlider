<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>

<body>
  <div class="wrapper">
    <div class="slider">
      <input class="visually-hidden" type="radio" id="btn-1" name="toggle" checked>
      <input class="visually-hidden" type="radio" id="btn-2" name="toggle">
      <input class="visually-hidden" type="radio" id="btn-3" name="toggle">
      <input class="visually-hidden" type="radio" id="btn-4" name="toggle">
      <input class="visually-hidden" type="radio" id="btn-5" name="toggle">

      <div class="slides">
        <div class="slides_wrap">
          <img class="slides_img" src="img/1.jpg" width="1000" height="600" alt="mem about infinite while loop">
          <img class="slides_img" src="img/2.jpg" width="1000" height="600" alt="mem about documented open apis">
          <img class="slides_img" src="img/3.jpg" width="1000" height="600" alt="mem about states of person at the start project and at the end.
          At the start a normal person at the end a crazy">
          <img class="slides_img" src="img/4.jpg" width="1000" height="600"
            alt="mem about of feel when you read your code a month ago">
          <img class="slides_img" src="img/5.jpg" width="1000" height="600"
            alt="meme about reaction to an error in the code">
        </div>
      </div>
      <div class="control">
        <label for="btn-1"></label>
        <label for="btn-2"></label>
        <label for="btn-3"></label>
        <label for="btn-4"></label>
        <label for="btn-5"></label>
      </div>
      <div class="caption">
        <div class="caption_wrap">
          <p class="caption_text">Right <span>right</span> <span>right</span>
          </p>
          <p class="caption_text">There are?</p>
          <p class="caption_text"> Just liked :)</p>
          <p class="caption_text">
            We are all a little frodo</p>
          <p class="caption_text">The main thing is not to give up</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
